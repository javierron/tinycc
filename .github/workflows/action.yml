# This is a basic build workflow 

name: build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ master, refactor, ddc ]
  pull_request:
    branches: [ master, refactor, ddc ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "compiletcc"
  compiletcc:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo START

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          sudo apt update -y
          sudo apt install gcc build-essential make -y

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          pwd
          updatedb
          locate stdlib.h
          tcc -v
          # cd /home/runner/work/tinycc
          gcc generate-attack-array.c -o generate-attack-array
          ./generate-attack-array < attack.c > attack-array.h
          ./configure --cc=gcc
          make
          ./tcc -v
          ./tcc login.c
          sudo make install
          echo °°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°PRINT_TCC_VERSION
          tcc -v
          echo °°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°PRINT_TCC_VERSION
          mkdir off_tcc
          cd off_tcc
          git clone git://repo.or.cz/tinycc.git
          pwd
          cd tinycc
          cp ../../attack-array.h .
          ./configure --cc=tcc
          make
          sudo make install
          make clean
          ./configure --cc=tcc
          echo °°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°MAKE_TCC
          make
          sudo make install
          make clean
          echo 0.9.9 > VERSION
          ./configure --cc=tcc
          echo °°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°MAKE_TCC
          make
          ./tcc login.c

  
